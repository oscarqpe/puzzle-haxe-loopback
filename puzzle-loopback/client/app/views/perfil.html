<div class="row">
    <div class="col-md-12">
        <div class="edit-perfil">
            <!-- tabs left -->
            <div class="tabs-left">

                    <li ng-repeat="tab in tabs" ng-class="{'active':selectedTab == $index}"><a data-toggle="tab" ng-click="onClickTab(tab)">{{tab.title}}</a></li>
                </ul>
                <div class="tab-content">
                    <div ng-include="currentTab"></div>
                    <script type="text/ng-template" id="general">
                        <generalperfil></generalperfil>
                    </script>
                    <script type="text/ng-template" id="social">
                        <socialperfil></socialperfil>
                    </script>
                    <script type="text/ng-template" id="password">
                        <passwordperfil></passwordperfil>
                    </script>
                </div>
            </div>
            <!-- /tabs -->                   
        </div>
    </div>
</div>
