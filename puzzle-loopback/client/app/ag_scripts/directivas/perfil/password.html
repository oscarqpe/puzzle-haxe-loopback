<div class="tab-pane" id="password">
    <form name="form" class="formulario" ng-submit="guardarPassword()">
        <h3>Cambiar Contraseña</h3>
        <!--div class="form-group">
            <label for="pass-actual">Contraseña actual</label>
            <input type="text" id="pass-actual" class="form-control">
        </div-->
        <div class="form-group" ng-class="{'has-error':form.password.$invalid && !form.$pristine}">
            <label for="pass-new">Nueva contraseña <span class="asterisk">*</span></label>
            <input type="password" id="password" name="password" ng-model="password.password" class="form-control" required>
            <span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">Por favor ingrese la nueva contraseña</span>
        </div>
        <div class="form-group" ng-class="{'has-error':form.confirmpassword.$invalid && !form.$pristine}">
            <label for="pass-new2">Repetir nueva contraseña <span class="asterisk">*</span></label>
            <input type="password" id="pass-new2" name="confirmpassword" ng-model="password.confirmpassword" class="form-control" password-verify="password.password" required>
            <span class="help-block" ng-show="form.confirmpassword.$invalid && form.confirmpassword.$dirty">Por favor vuelva a ingresar la contraseña</span>
            <span class="help-block" ng-show="form.confirmpassword.$error.passwordVerify">Las contraseñas no son iguales</span>
        </div>

        <button type="submit" class="btn btn-blue" ng-disabled='!form.$valid'>Guardar</button>
    </form> 
</div>
